<!DOCTYPE html>
<html>
	<head>
		<title>Libi Project</title>

	</head>

	<body>

		<h2>Wellcome to Libic Project</h2>
		<p id="libic"></p>
		<script>
var xmlhttp = new XMLHttpRequest();
var urljson = "https://raw.githubusercontent.com/ItaengaConecta/libic-data/main/json/libic-textos-exatas.json"
xmlhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
		      var myArr = JSON.parse(this.responseText);
			  
			  document.getElementById("libic").innerHTML = "<br>"+myArr[0].Title+"<br><a href='"+myArr[0].MainLink+"'>"+myArr[0].MainLink;

		    }
};
xmlhttp.open("GET", urljson, true);
xmlhttp.send(); 
		</script>

	</body>
</html>
